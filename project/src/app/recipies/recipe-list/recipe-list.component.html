<div class="row">
  <div class="col-xs-12">
    <button
      (click)="newRecipe()"
      class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let id = index;"
      [recipe]="recipe"
      [index]="id"
      >
    </app-recipe-item>
  </div>
</div>
