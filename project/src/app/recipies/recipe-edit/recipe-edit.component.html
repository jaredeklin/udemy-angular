<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            [disabled]="!recipeForm.valid"
            class="btn btn-success">Save</button>
          <button
            (click)="onCancel()"
            type="button"
            class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input
              type="text"
              formControlName="imageUrl"
              id="imageUrl"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img
            src="{{recipeForm.value.imageUrl}}"
            alt="recipe image"
            class="image-responsive"
            style="height: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desription">Desription</label>
            <textarea
              type="text"
              id="desription"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
            [formGroupName]="i"
            class="row"
            style="margin-bottom: 10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
