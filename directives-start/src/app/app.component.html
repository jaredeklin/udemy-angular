<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
          {{number}}
        </li>
      </ul>
      <ng-template #odds [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>style me with directive</p>
      <p appBetterHighlight>style me with better directive</p>
      <div [ngSwitch]='value'>
        <p *ngSwitchCase='1'>Value is 1</p>
        <p *ngSwitchCase='10'>Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
